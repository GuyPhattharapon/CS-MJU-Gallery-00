<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSmjuGallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/op.css">
    <style>
      .carousel-item img {
        height: 400px;
        object-fit: cover;
      }

      .card {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .card-body {
        flex: 1;
      }

      .card:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease;
      }

      /* Custom style for the centered profile */
      .profile-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 50px;
      }

      .profile-image {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        object-fit: cover;
      }

      .profile-name {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
        color: white;
      }
    </style>
  </head>
  <body class="p-3 mb-2 bg-dark text-white">
    <!-- เมนู-->
    <div data-bs-theme="dark">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div
          class="container-fluid p-3 mb-2 bg-info-subtle text-info-emphasis"
        >
          <a class="navbar-brand" href="/index.html">CS MJU</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
            aria-controls="navbarCollapse"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/generation.html">รุ่น</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ติดต่อเรา</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <!-- Carousel -->
    <div
      id="carouselExampleIndicators"
      class="carousel slide mt-5"
      data-bs-ride="carousel"
      data-bs-pause="hover"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="image/4.JPG" class="d-block w-100" alt="Slide 1" />
        </div>
        <div class="carousel-item">
          <img src="image/2.JPG" class="d-block w-100" alt="Slide 2" />
        </div>
        <div class="carousel-item">
          <img src="image/3.JPG" class="d-block w-100" alt="Slide 3" />
        </div>
      </div>
      <!-- ปุ่มควบคุมซ้าย -->
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <!-- ปุ่มควบคุมขวา -->
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="container text-center my-5">
      <h1 class="display-3 fw-bold">Profile</h1>
    </div>

    <!-- Profile Section -->
    <div class="container profile-container">
      <img
        src="/image/5.JPG"
        alt="Profile Image"
        class="profile-image"
      />
      <div class="profile-name">นายภัทรพล กิตอนันต์</div>
      <div class="profile-name">6604101362</div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
      <p>&copy; 2024 CSmjuGallery.</p>
      <a href="https://www.cs.mju.ac.th/home" class="text-white">cs.mju</a> |

        class="text-white"
        >Computer Science</a
      >
    </footer>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  </body>
</html>
